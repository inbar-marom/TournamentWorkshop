<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Dashboard - Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #f7f3e9;
            --bg-2: #e7efe8;
            --ink: #1f2a2e;
            --muted: #5b6b73;
            --accent: #0f766e;
            --accent-strong: #0b4f4a;
            --accent-soft: #d7f0ea;
            --warm: #f4b266;
            --card: #ffffff;
            --border: rgba(31, 42, 46, 0.12);
            --shadow: 0 18px 45px rgba(25, 31, 35, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, rgba(15, 118, 110, 0.12), transparent 50%),
                radial-gradient(circle at 20% 40%, rgba(244, 178, 102, 0.18), transparent 45%),
                linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: var(--ink);
            padding: 28px;
            min-height: 100vh;
        }

        .page {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 22px;
        }

        .topbar {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            padding: 20px 28px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h1 {
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            font-size: 1.9em;
            color: var(--accent-strong);
            letter-spacing: 0.02em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #16a34a;
        }

        .status-indicator.disconnected {
            background: #dc2626;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            background: var(--card);
            padding: 22px;
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .card h2 {
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            color: var(--accent-strong);
            margin-bottom: 14px;
            font-size: 1.2em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .status-message {
            font-size: 1.05em;
            color: var(--muted);
            text-align: center;
            padding: 24px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 5px 0;
            background: #f7f7f4;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .leaderboard-item:nth-child(1) {
            border-left-color: #f59e0b;
            font-weight: bold;
        }

        .leaderboard-item:nth-child(2) {
            border-left-color: #94a3b8;
        }

        .leaderboard-item:nth-child(3) {
            border-left-color: #c08457;
        }

        .match-item {
            padding: 10px;
            margin: 5px 0;
            background: #f7f7f4;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .match-result {
            font-weight: bold;
            color: var(--accent-strong);
        }

        .tournament-badge {
            display: inline-block;
            background: var(--accent-soft);
            color: var(--accent-strong);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 8px;
            font-weight: normal;
        }

        .timestamp {
            color: #6b7280;
            font-size: 0.85em;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            padding: 10px;
            background: #f7f7f4;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }

        .log-info {
            color: #0369a1;
        }

        .log-success {
            color: #16a34a;
        }

        .log-error {
            color: #dc2626;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        button:hover {
            background: #0d5c56;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .series-bar {
            display: grid;
            gap: 16px;
        }

        .series-bar-top {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            justify-content: space-between;
        }

        .series-title {
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            color: var(--ink);
        }

        .series-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent-strong);
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .status-badge.completed {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.not-started {
            background: #e2e8f0;
            color: #334155;
        }

        .step-readout {
            font-weight: 600;
            color: var(--muted);
        }

        .step-track {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: #cbd5d1;
        }

        .step-dot.running {
            background: var(--accent);
            box-shadow: 0 0 0 6px rgba(15, 118, 110, 0.15);
        }

        .step-dot.completed {
            background: #f59e0b;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .panel-title {
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .panel-body {
            display: grid;
            gap: 12px;
        }

        .inline-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: #f3f4f6;
            color: var(--ink);
            font-size: 0.85em;
            font-weight: 600;
        }

        .winner-item,
        .next-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 12px;
            background: #f7f7f4;
            border: 1px solid var(--border);
            font-size: 0.95em;
        }

        .next-item.highlight {
            border-color: rgba(15, 118, 110, 0.4);
            background: rgba(15, 118, 110, 0.08);
        }

        .details-drawer {
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 0;
        }

        .details-drawer summary {
            cursor: pointer;
            list-style: none;
            padding: 18px 22px;
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            font-size: 1.05em;
            font-weight: 600;
            color: var(--accent-strong);
        }

        .details-drawer summary::-webkit-details-marker {
            display: none;
        }

        .details-grid {
            padding: 0 22px 22px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        @media (max-width: 800px) {
            body {
                padding: 18px;
            }

            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="topbar">
            <h1>Tournament Dashboard</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <section class="card series-bar">
            <div class="series-bar-top">
                <div class="series-title" id="seriesTitle">Tournament Series</div>
                <div class="series-meta">
                    <span class="status-badge" id="seriesStatusBadge">Not Started</span>
                    <span class="step-readout" id="seriesStepReadout">Step 0 of 0</span>
                </div>
            </div>
            <div class="step-track" id="seriesStepTrack"></div>
        </section>

        <section class="panel-grid">
            <article class="card">
                <div class="panel-title">Now Running</div>
                <div class="panel-body" id="nowRunning">
                    <div class="status-message">Waiting for series data...</div>
                </div>
            </article>
            <article class="card">
                <div class="panel-title">Winners Row</div>
                <div class="panel-body" id="winnersRow">
                    <div class="status-message">No winners yet</div>
                </div>
            </article>
            <article class="card">
                <div class="panel-title">Up Next</div>
                <div class="panel-body" id="upNext">
                    <div class="status-message">Awaiting schedule</div>
                </div>
            </article>
        </section>

        <details class="details-drawer" id="detailsDrawer">
            <summary>Details</summary>
            <div class="details-grid">
                <div class="card">
                    <h2>Overall Leaders</h2>
                    <div id="leaderboard">
                        <p class="status-message">No data available</p>
                    </div>
                </div>

                <div class="card">
                    <h2>Recent Matches</h2>
                    <div id="recentMatches">
                        <p class="status-message">No matches yet</p>
                    </div>
                </div>

                <div class="card">
                    <h2>Connection Log</h2>
                    <div id="messages"></div>
                    <div style="margin-top: 10px;">
                        <button onclick="requestCurrentState()">Get Current State</button>
                        <button onclick="clearLog()">Clear Log</button>
                    </div>
                </div>
            </div>
        </details>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.14/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/tournamentHub")
            .withAutomaticReconnect()
            .build();

        // Connection event handlers
        connection.on("CurrentState", (state) => {
            logMessage('Received current state', 'success');
            console.log('State:', state);
            updateLeaderboard(state.overallLeaderboard);
            updateRecentMatches(state.recentMatches);
            refreshSeriesView();
        });

        connection.on("MatchCompleted", (match) => {
            console.log('MatchCompleted event received:', match);
            const displayMatch = {
                bot1Name: match.Bot1Name || match.bot1Name,
                bot2Name: match.Bot2Name || match.bot2Name,
                winnerName: match.WinnerName || match.winnerName,
                bot1Score: match.Bot1Score || match.bot1Score,
                bot2Score: match.Bot2Score || match.bot2Score,
                completedAt: match.CompletedAt || match.completedAt,
                tournamentId: match.TournamentId || match.tournamentId,
                tournamentName: match.TournamentName || match.tournamentName
            };
            const tournamentInfo = displayMatch.tournamentName ? ` [${displayMatch.tournamentName}]` : '';
            logMessage(`Match: ${displayMatch.bot1Name} vs ${displayMatch.bot2Name} - Winner: ${displayMatch.winnerName || 'Draw'}${tournamentInfo}`, 'info');
            addMatchToFeed(displayMatch);
        });

        connection.on("StandingsUpdated", (standings) => {
            const tournamentInfo = standings.TournamentName || standings.tournamentName 
                ? ` [${standings.TournamentName || standings.tournamentName}]` 
                : '';
            logMessage(`Standings updated${tournamentInfo}`, 'info');
            console.log('Standings received:', standings);
            updateLeaderboard(standings.OverallStandings || standings.overallStandings);
        });

        connection.on("TournamentStarted", (tournamentEvent) => {
            logMessage(`Tournament started: ${tournamentEvent.TournamentName || tournamentEvent.tournamentName}`, 'info');
            refreshSeriesView();
        });

        connection.on("TournamentCompleted", (completedEvent) => {
            const tournamentName = completedEvent.TournamentName || completedEvent.tournamentName || '';
            logMessage(`Tournament completed: ${tournamentName} - Champion: ${completedEvent.Champion || completedEvent.champion}`, 'success');
            refreshSeriesView();
        });

        connection.on("RoundStarted", (roundEvent) => {
            const tournamentInfo = roundEvent.TournamentName || roundEvent.tournamentName 
                ? ` [${roundEvent.TournamentName || roundEvent.tournamentName}]` 
                : '';
            logMessage(`Round ${roundEvent.RoundNumber || roundEvent.roundNumber} started${tournamentInfo}`, 'info');
        });

        connection.on("SubscriptionConfirmed", (data) => {
            logMessage(data.message, 'success');
            refreshSeriesView();
        });

        connection.on("SeriesStarted", (seriesEvent) => {
            const seriesName = seriesEvent.SeriesName || seriesEvent.seriesName || 'Tournament Series';
            logMessage(`Series started: ${seriesName}`, 'info');
            collapseDetailsDrawer();
            refreshSeriesView();
        });

        connection.on("SeriesProgressUpdated", () => {
            refreshSeriesView();
        });

        connection.on("SeriesStepCompleted", (stepEvent) => {
            logMessage(`Series step ${stepEvent.StepIndex || stepEvent.stepIndex} completed`, 'success');
            refreshSeriesView();
        });

        connection.on("SeriesCompleted", (seriesEvent) => {
            const seriesName = seriesEvent.SeriesName || seriesEvent.seriesName || 'Tournament Series';
            logMessage(`Series completed: ${seriesName}`, 'success');
            refreshSeriesView();
        });

        connection.on("Pong", (timestamp) => {
            logMessage(`Pong received at ${new Date(timestamp).toLocaleTimeString()}`, 'info');
        });

        connection.onclose(() => {
            updateConnectionStatus(false);
            logMessage('Connection closed', 'error');
        });

        connection.onreconnecting(() => {
            updateConnectionStatus(false);
            logMessage('Reconnecting...', 'info');
        });

        connection.onreconnected(() => {
            updateConnectionStatus(true);
            logMessage('Reconnected successfully', 'success');
            requestCurrentState();
        });

        // Start connection
        async function start() {
            try {
                await connection.start();
                updateConnectionStatus(true);
                logMessage('Connected to tournament hub', 'success');
                await connection.invoke("SubscribeToUpdates");
            } catch (err) {
                updateConnectionStatus(false);
                logMessage(`Connection error: ${err}`, 'error');
                setTimeout(start, 5000);
            }
        }

        // Helper functions
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function pickValue(obj, ...keys) {
            for (const key of keys) {
                if (obj && obj[key] !== undefined && obj[key] !== null) {
                    return obj[key];
                }
            }
            return undefined;
        }

        function formatSeriesStatus(status) {
            if (typeof status === 'number') {
                const statusNames = ['NotStarted', 'InProgress', 'Completed'];
                return statusNames[status] || 'NotStarted';
            }
            return status || 'NotStarted';
        }

        function formatStepStatus(status) {
            if (typeof status === 'number') {
                const statusNames = ['Pending', 'Running', 'Completed'];
                return statusNames[status] || 'Pending';
            }
            return status || 'Pending';
        }

        function formatGameType(gameType) {
            if (!gameType) {
                return '';
            }
            const value = gameType.toString();
            const map = {
                RPSLS: 'RPSLS',
                ColonelBlotto: 'Colonel Blotto',
                PenaltyKicks: 'Penalty Kicks'
            };
            return map[value] || value.replace(/([a-z])([A-Z])/g, '$1 $2');
        }

        async function refreshSeriesView() {
            try {
                const response = await fetch('/api/tournament/series-view');
                if (!response.ok) {
                    throw new Error(`Series view fetch failed: ${response.status}`);
                }
                const view = await response.json();
                updateSeriesView(view);
            } catch (err) {
                logMessage(`Series view error: ${err}`, 'error');
            }
        }

        function updateSeriesView(view) {
            const seriesTitle = pickValue(view, 'SeriesTitle', 'seriesTitle') || 'Tournament Series';
            const seriesStatus = formatSeriesStatus(pickValue(view, 'SeriesStatus', 'seriesStatus'));
            const totalSteps = pickValue(view, 'TotalSteps', 'totalSteps') || 0;
            const currentStepIndex = pickValue(view, 'CurrentStepIndex', 'currentStepIndex') || 0;
            const currentGameType = pickValue(view, 'CurrentGameType', 'currentGameType');

            const titleEl = document.getElementById('seriesTitle');
            const statusEl = document.getElementById('seriesStatusBadge');
            const readoutEl = document.getElementById('seriesStepReadout');
            const trackEl = document.getElementById('seriesStepTrack');

            titleEl.textContent = seriesTitle;
            statusEl.textContent = seriesStatus.replace(/([a-z])([A-Z])/g, '$1 $2');
            statusEl.classList.remove('completed', 'not-started');
            if (seriesStatus === 'Completed') {
                statusEl.classList.add('completed');
            } else if (seriesStatus === 'NotStarted') {
                statusEl.classList.add('not-started');
            }

            const gameLabel = formatGameType(currentGameType);
            readoutEl.textContent = totalSteps > 0
                ? `Step ${currentStepIndex} of ${totalSteps}${gameLabel ? ` - ${gameLabel}` : ''}`
                : 'Step 0 of 0';

            const stepTrack = pickValue(view, 'StepTrack', 'stepTrack') || [];
            trackEl.innerHTML = stepTrack.map(step => {
                const status = formatStepStatus(step.Status || step.status);
                const className = status === 'Running'
                    ? 'running'
                    : status === 'Completed'
                        ? 'completed'
                        : '';
                return `<span class="step-dot ${className}"></span>`;
            }).join('');

            updateNowRunning(view);
            updateWinnersRow(view);
            updateUpNext(view);
        }

        function updateNowRunning(view) {
            const nowRunningEl = document.getElementById('nowRunning');
            const gameType = formatGameType(pickValue(view, 'CurrentGameType', 'currentGameType'));
            const tournamentName = pickValue(view, 'CurrentTournamentName', 'currentTournamentName') || 'Awaiting tournament';
            const tournamentId = pickValue(view, 'CurrentTournamentId', 'currentTournamentId');
            const message = pickValue(view, 'StatusMessage', 'statusMessage') || 'Waiting for updates';

            nowRunningEl.innerHTML = `
                <div class="inline-chip">${gameType || 'Series idle'}</div>
                <div><strong>${tournamentName}</strong></div>
                ${tournamentId ? `<div class="timestamp">ID: ${tournamentId}</div>` : ''}
                <div class="timestamp">${message}</div>
            `;
        }

        function updateWinnersRow(view) {
            const winnersEl = document.getElementById('winnersRow');
            const winners = pickValue(view, 'Winners', 'winners') || [];

            if (winners.length === 0) {
                winnersEl.innerHTML = '<div class="status-message">No winners yet</div>';
                return;
            }

            winnersEl.innerHTML = winners.map(step => {
                const winnerName = step.WinnerName || step.winnerName || 'TBD';
                return `
                    <div class="winner-item">
                        <span>Step ${step.StepIndex || step.stepIndex} Â· ${formatGameType(step.GameType || step.gameType)}</span>
                        <span>${winnerName}</span>
                    </div>
                `;
            }).join('');
        }

        function updateUpNext(view) {
            const upNextEl = document.getElementById('upNext');
            const upcoming = pickValue(view, 'UpNext', 'upNext') || [];

            if (upcoming.length === 0) {
                upNextEl.innerHTML = '<div class="status-message">No upcoming steps</div>';
                return;
            }

            upNextEl.innerHTML = upcoming.map((step, index) => `
                <div class="next-item ${index === 0 ? 'highlight' : ''}">
                    <span>Step ${step.StepIndex || step.stepIndex}</span>
                    <span>${formatGameType(step.GameType || step.gameType)}</span>
                </div>
            `).join('');
        }

        function collapseDetailsDrawer() {
            const drawer = document.getElementById('detailsDrawer');
            if (drawer && drawer.open) {
                drawer.open = false;
            }
        }

        function updateLeaderboard(leaders) {
            const leaderboardDiv = document.getElementById('leaderboard');
            if (!leaders || leaders.length === 0) {
                leaderboardDiv.innerHTML = '<p class="status-message">No standings available</p>';
                return;
            }
            
            leaderboardDiv.innerHTML = leaders.slice(0, 10).map((team, index) => `
                <div class="leaderboard-item">
                    <span>${index + 1}. ${team.teamName}</span>
                    <span>${team.totalPoints} pts</span>
                </div>
            `).join('');
        }

        function updateRecentMatches(matches) {
            const matchesDiv = document.getElementById('recentMatches');
            if (!matches || matches.length === 0) {
                matchesDiv.innerHTML = '<p class="status-message">No matches yet</p>';
                return;
            }
            
            matchesDiv.innerHTML = matches.slice(-10).reverse().map(match => {
                const tournamentName = match.TournamentName || match.tournamentName || '';
                const tournamentBadge = tournamentName ? `<span class="tournament-badge">${tournamentName}</span>` : '';
                return `
                    <div class="match-item">
                        <div class="match-result">${match.Bot1Name || match.bot1Name} vs ${match.Bot2Name || match.bot2Name}${tournamentBadge}</div>
                        <div>Result: ${match.WinnerName || match.winnerName || 'Draw'} (${match.Bot1Score || match.bot1Score}-${match.Bot2Score || match.bot2Score})</div>
                        <div class="timestamp">${new Date(match.CompletedAt || match.completedAt).toLocaleTimeString()}</div>
                    </div>
                `;
            }).join('');
        }

        function addMatchToFeed(match) {
            const matchesDiv = document.getElementById('recentMatches');
            const bot1Name = match.Bot1Name || match.bot1Name;
            const bot2Name = match.Bot2Name || match.bot2Name;
            const winnerName = match.WinnerName || match.winnerName;
            const bot1Score = match.Bot1Score || match.bot1Score;
            const bot2Score = match.Bot2Score || match.bot2Score;
            const completedAt = match.CompletedAt || match.completedAt;
            const tournamentName = match.TournamentName || match.tournamentName || '';
            const tournamentBadge = tournamentName ? `<span class="tournament-badge">${tournamentName}</span>` : '';
            
            const matchHtml = `
                <div class="match-item" style="animation: slideIn 0.3s;">
                    <div class="match-result">${bot1Name} vs ${bot2Name}${tournamentBadge}</div>
                    <div>Result: ${winnerName || 'Draw'} (${bot1Score}-${bot2Score})</div>
                    <div class="timestamp">${new Date(completedAt).toLocaleTimeString()}</div>
                </div>
            `;
            matchesDiv.insertAdjacentHTML('afterbegin', matchHtml);
            
            // Keep only last 10 matches
            const items = matchesDiv.querySelectorAll('.match-item');
            if (items.length > 10) {
                items[items.length - 1].remove();
            }
        }

        function logMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div class="log-entry log-${type}">[${timestamp}] ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function requestCurrentState() {
            try {
                await connection.invoke("GetCurrentState");
                logMessage('Requested current state', 'info');
            } catch (err) {
                logMessage(`Error requesting state: ${err}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('messages').innerHTML = '';
        }

        // Start the connection
        start();
    </script>
</body>
</html>
