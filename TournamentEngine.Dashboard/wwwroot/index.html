<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Dashboard - Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status-message {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-item:nth-child(1) {
            border-left-color: #fbbf24;
            font-weight: bold;
        }

        .leaderboard-item:nth-child(2) {
            border-left-color: #9ca3af;
        }

        .leaderboard-item:nth-child(3) {
            border-left-color: #cd7f32;
        }

        .match-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .match-result {
            font-weight: bold;
            color: #667eea;
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }

        .log-info {
            color: #3b82f6;
        }

        .log-success {
            color: #10b981;
        }

        .log-error {
            color: #ef4444;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Tournament Dashboard</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>üìä Current Status</h2>
                <div id="currentStatus" class="status-message">
                    Connecting to server...
                </div>
            </div>

            <div class="card">
                <h2>üèÜ Overall Leaders</h2>
                <div id="leaderboard">
                    <p class="status-message">No data available</p>
                </div>
            </div>

            <div class="card">
                <h2>üéØ Recent Matches</h2>
                <div id="recentMatches">
                    <p class="status-message">No matches yet</p>
                </div>
            </div>

            <div class="card">
                <h2>üì° Connection Log</h2>
                <div id="messages"></div>
                <div style="margin-top: 10px;">
                    <button onclick="requestCurrentState()">Get Current State</button>
                    <button onclick="clearLog()">Clear Log</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.14/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/tournamentHub")
            .withAutomaticReconnect()
            .build();

        // Connection event handlers
        connection.on("CurrentState", (state) => {
            logMessage('Received current state', 'success');
            console.log('State:', state);
            updateCurrentStatus(state);
            updateLeaderboard(state.overallLeaders);
            updateRecentMatches(state.recentMatches);
        });

        connection.on("MatchCompleted", (match) => {
            logMessage(`Match completed: ${match.bot1Name} vs ${match.bot2Name}`, 'info');
            addMatchToFeed(match);
        });

        connection.on("StandingsUpdated", (standings) => {
            logMessage('Standings updated', 'info');
            updateLeaderboard(standings.overallStandings);
        });

        connection.on("SubscriptionConfirmed", (data) => {
            logMessage(data.message, 'success');
            if (data.currentState) {
                updateCurrentStatus(data.currentState);
            }
        });

        connection.on("Pong", (timestamp) => {
            logMessage(`Pong received at ${new Date(timestamp).toLocaleTimeString()}`, 'info');
        });

        connection.onclose(() => {
            updateConnectionStatus(false);
            logMessage('Connection closed', 'error');
        });

        connection.onreconnecting(() => {
            updateConnectionStatus(false);
            logMessage('Reconnecting...', 'info');
        });

        connection.onreconnected(() => {
            updateConnectionStatus(true);
            logMessage('Reconnected successfully', 'success');
            requestCurrentState();
        });

        // Start connection
        async function start() {
            try {
                await connection.start();
                updateConnectionStatus(true);
                logMessage('Connected to tournament hub', 'success');
                await connection.invoke("SubscribeToUpdates");
            } catch (err) {
                updateConnectionStatus(false);
                logMessage(`Connection error: ${err}`, 'error');
                setTimeout(start, 5000);
            }
        }

        // Helper functions
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function updateCurrentStatus(state) {
            const statusDiv = document.getElementById('currentStatus');
            statusDiv.innerHTML = `
                <p><strong>Status:</strong> ${state.status}</p>
                <p><strong>Message:</strong> ${state.message}</p>
                <p><strong>Last Updated:</strong> ${new Date(state.lastUpdated).toLocaleString()}</p>
            `;
        }

        function updateLeaderboard(leaders) {
            const leaderboardDiv = document.getElementById('leaderboard');
            if (!leaders || leaders.length === 0) {
                leaderboardDiv.innerHTML = '<p class="status-message">No standings available</p>';
                return;
            }
            
            leaderboardDiv.innerHTML = leaders.slice(0, 10).map((team, index) => `
                <div class="leaderboard-item">
                    <span>${index + 1}. ${team.teamName}</span>
                    <span>${team.totalPoints} pts</span>
                </div>
            `).join('');
        }

        function updateRecentMatches(matches) {
            const matchesDiv = document.getElementById('recentMatches');
            if (!matches || matches.length === 0) {
                matchesDiv.innerHTML = '<p class="status-message">No matches yet</p>';
                return;
            }
            
            matchesDiv.innerHTML = matches.slice(-10).reverse().map(match => `
                <div class="match-item">
                    <div class="match-result">${match.bot1Name} vs ${match.bot2Name}</div>
                    <div>Result: ${match.winnerName || 'Draw'} (${match.bot1Score}-${match.bot2Score})</div>
                    <div class="timestamp">${new Date(match.completedAt).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        function addMatchToFeed(match) {
            const matchesDiv = document.getElementById('recentMatches');
            const matchHtml = `
                <div class="match-item" style="animation: slideIn 0.3s;">
                    <div class="match-result">${match.bot1Name} vs ${match.bot2Name}</div>
                    <div>Result: ${match.winnerName || 'Draw'} (${match.bot1Score}-${match.bot2Score})</div>
                    <div class="timestamp">${new Date(match.completedAt).toLocaleTimeString()}</div>
                </div>
            `;
            matchesDiv.insertAdjacentHTML('afterbegin', matchHtml);
            
            // Keep only last 10 matches
            const items = matchesDiv.querySelectorAll('.match-item');
            if (items.length > 10) {
                items[items.length - 1].remove();
            }
        }

        function logMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div class="log-entry log-${type}">[${timestamp}] ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function requestCurrentState() {
            try {
                await connection.invoke("GetCurrentState");
                logMessage('Requested current state', 'info');
            } catch (err) {
                logMessage(`Error requesting state: ${err}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('messages').innerHTML = '';
        }

        // Start the connection
        start();
    </script>
</body>
</html>
